<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<style type="text/css">
.form-signin {
	margin: 0 auto;
	max-width: 330px;
	padding: 15px;
}

.sidebar {
	display: none;
}

@media ( min-width : 768px) {
	.sidebar {
		background-color: #f5f5f5;
		border-right: 1px solid #eee;
		bottom: 0;
		display: block;
		left: 0;
		overflow-x: hidden;
		overflow-y: auto;
		padding: 10px 3px;
		position: fixed;
		top: 51px;
		z-index: 1000;
	}
}
</style>

</h:head>
<h:body style="margin: 10px">
	<b:navBar brand="Farma Admin" brandHref="#" inverse="true" fixed="top"
		fluid="true">

		<b:navbarLinks pull="right">
			<h:form>
				<b:commandButton action="#{farmaciaController.sair}" value="Sair"
					look="danger" icon="share-alt" iconAlign="right"
					style="margin:10px 5px;" />
			</h:form>
		</b:navbarLinks>

	</b:navBar>

	<b:column col-sm="3" col-md="2" styleClass="sidebar">
		<b:listLinks>
			<b:navLink header="Menu de Opções" />
			<b:navLink href="#" value="Cadastar Farmacia"/>

		</b:listLinks>

	</b:column>

	<h:form id="formFarmacias" style="margin-left:230px;">

		<b:commandButton style="margin:50px 5px 5px 5px;"
			value="Nova Farmácia"
			action="#{farmaciaController.goToPaginaSalvar()}" look="success" />

		<p:dataTable id="farmaciaDT" value="#{farmaciaController.farmacias}"
			var="farmacia" emptyMessage="Não há farmácias cadastradas">
			<p:column headerText="ID">
			#{farmacia.id}
		</p:column>
			<p:column headerText="NOME">
			#{farmacia.nome}
		</p:column>
			<p:column headerText="RUA">
			#{farmacia.endereco}
		</p:column>
			<!-- <p:column headerText="NUMERO">
			#{farmacia.numero}
		</p:column>
		<p:column headerText="BAIRRO">
			#{farmacia.bairro}
		</p:column>
		<p:column headerText="CIDADE">
			#{farmacia.cidade}
		</p:column>
		<p:column headerText="TELEFONE">
			#{farmacia.numero}
		</p:column>
		<p:column headerText="HORARIO">
			#{farmacia.horario}
		</p:column> -->
			<p:column headerText="DESCRICAO">
			#{farmacia.descricao}
		</p:column>

			<p:column headerText="Opções">
				<b:commandButton style="margin:5px;"
					action="#{farmaciaController.excluir(farmacia)}" value="Excluir"
					look="danger" />
				<b:commandButton style="margin:5px;"
					action="#{farmaciaController.goToPaginaAtualizar}"
					value="Atualizar" look="primary">
					<f:setPropertyActionListener value="#{farmacia}"
						target="#{farmaciaController.farmacia}" />
				</b:commandButton>
			</p:column>

		</p:dataTable>

	</h:form>
</h:body>
</html>
