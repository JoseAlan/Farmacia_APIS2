<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	 xmlns:b="http://bootsfaces.net/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
    <h:head>
        <title>Theme Template for BootsFaces</title>
        <meta name="author" content="Riccardo Massera"></meta>
    </h:head>
    <h:body style="padding-top: 60px">
         <h1>Tables</h1>
            <b:row>
                <b:column col-md="6">
                    <h:dataTable styleClass="table" value="#{itemBean.items}" var="item" rows="5">
                        <h:column>
                            <f:facet name="header"><h:outputText value="#" /></f:facet>
                            <h:outputText value="#{itemBean.items.rowIndex + 1}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Item" /></f:facet>
                            <h:outputText value="#{item.name}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Last Name" /></f:facet>
                            <h:outputText value="#{item.code}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Username" /></f:facet>
                            <h:outputText value="#{item.price}" />
                        </h:column>
                    </h:dataTable>
                </b:column>
                <b:column col-md="6">
                    <h:dataTable styleClass="table table-striped" value="#{itemBean.items}" var="item" first="5" rows="5">
                        <h:column>
                            <f:facet name="header"><h:outputText value="#" /></f:facet>
                            <h:outputText value="#{itemBean.items.rowIndex + 1}" />

                        <h:column>
                            <f:facet name="header"><h:outputText value="Username" /></f:facet>
                            <h:outputText value="#{item.price}" />
                        </h:column>
                    </h:dataTable>
                </b:column>
            </b:row>
            <b:row>
                <b:column col-md="6">
                    <h:dataTable styleClass="table table-bordered" value="#{itemBean.items}" var="item" rows="5">
                        <h:column>
                            <f:facet name="header"><h:outputText value="#" /></f:facet>
                            <h:outputText value="#{itemBean.items.rowIndex + 1}" />

                        </h:column>
                    </h:dataTable>
                </b:column>
                <b:column col-md="6">
                    <h:dataTable styleClass="table table-condensed" value="#{itemBean.items}" var="item" first="5" rows="5">
                        <h:column>
                            <f:facet name="header"><h:outputText value="#" /></f:facet>
                            <h:outputText value="#{itemBean.items.rowIndex + 1}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Item" /></f:facet>

                </b:column>
            </b:row>
    </h:body>
</html>
