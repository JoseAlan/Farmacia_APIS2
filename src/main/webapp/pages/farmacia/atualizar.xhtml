<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
</h:head>
<h:body>
<h:form>
	<h1>Alterar dados da farmácia</h1>
	
	<p:panelGrid columns="1" >
	
		<p:outputLabel id="nome_o" value="Nome"/>
		<p:inputText id="nome" value="#{farmaciaController.farmacia.nome}" pt:placeholder="Digite o nome da Farmacia" /><!-- Nome -->
		<p:outputLabel id="endereco_o" value="Endereço"/>
		<p:inputText id="endereco" value="#{farmaciaController.farmacia.endereco}" pt:placeholder="Digite o nome da rua" /><!-- Rua -->
		<p:outputLabel id="bairro_o" value="Bairro"/>
		<p:inputText id="bairro" value="#{farmaciaController.farmacia.bairro}" pt:placeholder="Digite o nome do bairro" /><!-- Bairro -->
		<p:outputLabel id="cidade_o" value="Cidade"/>
		<p:inputText id="cidade" value="#{farmaciaController.farmacia.cidade}" pt:placeholder="Digite o nome da cidade" /><!-- Cidade -->
		<p:outputLabel id="numero_o" value="Número"/>
		<p:inputText id="numero" value="#{farmaciaController.farmacia.telefone}" pt:placeholder="Digite o telefone" /><!-- Número -->
		<p:outputLabel id="horario_o" value="Horário"/>
		<p:inputText id="horario" value="#{farmaciaController.farmacia.horario}" pt:placeholder="Digite o horário de funcionamento" /><!-- Horário -->
		<p:outputLabel id="descricao_o" value="Descrição"/>
		<p:inputText id="descricao" value="#{farmaciaController.farmacia.descricao}" pt:placeholder="Digite uma breve descrição" /><!-- Descrição -->
		
	</p:panelGrid>
	
	<p:panelGrid columns="2">
		<p:commandButton value="Confirmar Alterações" action="#{farmaciaController.atualizar}"/>
		<p:commandButton value="Voltar" action="#{farmaciaController.voltar}"/>
	</p:panelGrid>
	
</h:form>
</h:body>
</html>
