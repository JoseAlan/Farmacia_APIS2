<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
</h:head>
<h:body>
<h:form>
			
		
           <legend>Dados do cliente</legend>
                <h:panelGrid columns="4">
                    <h:outputText value="Nome" />
                    <h:inputText var="" value="#{usuarioController.usuario.login}" /> 
                     <h:commandButton action="#{usuarioController.salvar(usuario)}" /> <!-- Nessa Parte, o metodo salvar não reconhece a entidade usuario-->                
 	            </h:panelGrid>
   
	<p:dataTable value="#{usuarioController.usuarios}" var="usuario" emptyMessage="Não existe usuários">
	
		<p:column headerText="ID">
			#{usuario.id}
		</p:column>
		<p:column headerText="LOGIN">
			#{usuario.login}
		</p:column>
		<p:column headerText="Excluir">
			<h:commandLink action="#{usuarioController.excluir(usuario)}">
				<button>excluir</button>
	    	</h:commandLink>
		</p:column>
	</p:dataTable>
	
	
</h:form>
</h:body>
</html>
