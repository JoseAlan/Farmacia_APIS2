<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
</h:head>
<h:body>
<h:form>
	<p:panelGrid columns="2">
		<p:outputLabel id="nome_id" value="Nome"/>
		<p:inputText id="nome_input" value="#{usuarioMB.usuario.login}" pt:placeholder="Digite seu nome" />
		<p:outputLabel id="senha_id" value="Senha"/>
		<p:inputText id="senha_input" value="#{usuarioMB.usuario.senha}" pt:placeholder="Digite sua senha" />
	</p:panelGrid>
	<p:commandButton id="botao_id" value="Salvar" action="#{usuarioMB.salvar()}" ajax="false"/> 
	
	<p:dataTable value="#{usuarioMB.usuarios}" var="usuario">
+		<p:column headerText="ID">
+			#{usuario.id}
+		</p:column>
+		<p:column headerText="LOGIN">
+			#{usuario.login}
+		</p:column>
+		<p:column headerText="SENHA">
+			#{usuario.senha}
+		</p:column>
+	</p:dataTable>
</h:form>
</h:body>
</html>
